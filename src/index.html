<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Computing Practical App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .cloud {
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 100px;
      position: relative;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      top: -50px;
      left: 30px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -30px;
      right: 30px;
    }

    .raindrop {
      position: absolute;
      width: 4px;
      height: 10px;
      background: #00f;
      border-radius: 50%;
      opacity: 0.6;
      animation: fall 1s linear infinite;
      display: none;
    }

    .raindrop.active {
      display: block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(200px); opacity: 0; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #1E90FF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4682B4;
    }
  </style>
</head>

<body>
  <main>
    <h1>Cloud Computing Practical App</h1>
    <h2>Hello Guys!</h2>
    <div class="cloud" id="cloud">
      <div class="raindrop" style="left: 50px; animation-delay: 0s;"></div>
      <div class="raindrop" style="left: 80px; animation-delay: 0.2s;"></div>
      <div class="raindrop" style="left: 110px; animation-delay: 0.4s;"></div>
      <div class="raindrop" style="left: 140px; animation-delay: 0.6s;"></div>
    </div>
    <button onclick="toggleRain()">Toggle Rain</button>
  </main>

  <script>
    function toggleRain() {
      const raindrops = document.querySelectorAll('.raindrop');
      raindrops.forEach(drop => {
        drop.classList.toggle('active');
      });
    }
  </script>
</body>

</html>
